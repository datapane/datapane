[tool.poetry]
name = "datapane"
version = "0.16.0"
description = "Datapane client library and CLI tool"
authors = ["Datapane Team <dev@datapane.com>"]
license = "Apache-2.0"

readme = "README.md"
homepage = "https://www.datapane.com"
repository = "https://github.com/datapane/datapane"
documentation = "https://docs.datapane.com"


keywords = ["data", "analysis", "jupyter", "pandas", "altair"]
classifiers = [
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: Apache Software License",
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Environment :: Console",
    "Natural Language :: English",
    "Operating System :: OS Independent",
]

#packages = [
#    { include = "datapane", from = "src" }
#]

# extra files (allows overriding gitignore)
include = [
    "NOTICE",
    "README.md",
    "LICENSE",
    "src/datapane/_version.py",  # generated by devtools before build
    "src/datapane/resources/local_report/*",
    "src/datapane/resources/local_report/report/**/*",
]

[tool.poetry.dependencies]
python = ">=3.8.0, < 3.12.0"

# DS
# numpy = "^1.21.2"
pandas = "^1.1.0"
pyarrow = ">=6.0.0,<11.0.0"

# viz - only altair is required
altair = "^4.0.0"
vega-datasets = ">=0.9.0,<1.0.0"
matplotlib = { version = "^3.2.0", optional = true }
plotly = { version = "^5.0.0", optional = true }
bokeh = { version = "^2.3.0", optional = true }
folium = { version = ">=0.12.0, <0.15.0", optional = true }
plotapi = { version = "^6.0.0", optional = true }

# cloud support
flit-core = { version = "^3.1.0", optional = true }

# misc
# TODO - check for appdir releases
# appdirs = "^1.4.3"
boltons = ">=20.0.0,<22.0.0"
chardet = ">=4.0.0,<6.0.0"
click = ">=7.1.0, <9.0.0"
click-spinner = "^0.1.8"
colorlog = ">= 4.1.0, <7.0.0"
dacite = "^1.0.2"
datacommons = "^1.4.3"
datacommons-pandas = "^0.0.3"
dominate = "^2.4.0"  # latest on conda
dulwich = ">=0.20.0, < 0.22.0"
furl = "^2.0.0"
glom = ">=22.1.0,<24.0.0"
importlib_resources = ">=3.0.0,<6.0.0"
jsonschema = ">=3.2.0,<5.0.0"
lxml = "^4.0.0"
micawber = ">=0.5.0"
nbconvert = ">=5.6.1"
packaging = ">=21.0.0,<24.0.0"
posthog = ">=1.4.0, <3.0.0"
pydantic = "^1.6.0"
PyYAML = ">=5.4.0,<7.0.0"
requests = "^2.19.0"
requests-toolbelt = ">=0.9.1, <0.11.0"
stringcase = "^1.2.0"
tabulate = ">=0.8.9, < 0.10.0"
toolz = ">=0.11.0,<0.13.0"
validators = ">=0.18.0,<0.21.0"
ipynbname = "^2021.3.2"
cheroot = "^9.0.0"
base64io = "^1.0.3"
multimethod = "^1.9"
typing-extensions = "^4.4.0"
pyngrok = "^5.2.1"

[tool.poetry.extras]
plotting = ["matplotlib", "bokeh", "plotly", "folium", "plotapi"]
cloud = ["flit-core"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
pytest-datadir = "^1.3.1"
pytest-timeout = "^2.0.1"
jupyterlab = "^3.0.0"
openpyxl = "^3.0.0"
pdoc3 = "^0.10.0"
mypy = ">=0.961.0"
types-chardet = "^5.0.1"
types-PyYAML = "^6.0.9"
types-click-spinner = "^0.1.12"
types-requests = "^2.28.0"
types-tabulate = ">=0.8.9, < 0.10.0"
pytest-dotenv = "^0.5.2"
hypothesis = {extras = ["cli"], version = "^6.67.1"}
# pinned, as this library is more targetted for use by pip
vendoring = "1.2.0"
webtest = {git = "https://github.com/Pylons/webtest.git", rev = "8ef619f"}

[tool.poetry.scripts]
datapane = "datapane.client.__main__:main"
dp-runner = "datapane.runner.__main__:main"

[tool.black]
# The same config should be duplicated in other pyproject.toml files so that
# black always finds it.
line-length = 120
target-version = ['py37']
include = '\.pyi?$'

[tool.vendoring]  # https://github.com/pradyunsg/vendoring
# ref implementation: https://github.com/pypa/pip/blob/031d6ec3f81fd497eec63302fffe703b9707ac5e/pyproject.toml#L29
destination = "src/datapane/_vendor/"
requirements = "vendor.txt"
namespace = "datapane._vendor"

[tool.vendoring.transformations]
drop = [
    "bin/",
]
[tool.vendoring.typing-stubs]
# The generated .pyi files break autocomplete on PyCharm; drop them.
bottle = []
munch = []

[tool.pyright]  # https://github.com/microsoft/pyright/blob/main/docs/configuration.md
# better vscode support, avoid using newer features in python
pythonVersion = "3.8"
# pyright defaults to "current", whereas we actually support all platforms
pythonPlatform = "All"

# FOR PEP-517/518
[build-system]
requires = ['poetry~=1.3.1']
build-backend = "poetry.core.masonry.api"
